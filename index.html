    <title>Is The G Running?</title>
    <style>
        body { 
            text-align: center; 
            font-family: Arial, sans-serif; 
            background-color: #222; 
            color: white;
        }
        h1 { font-size: 4rem; }
        #status { font-size: 3rem; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Is The G Running?</h1>
    <div id="status">Checking...</div>

    <script>
        async function fetchGStatus() {
            try {
                const response = await fetch('https://your-backend-url.com/status'); // Replace with your real API
                const data = await response.json();
                document.getElementById('status').innerText = data.running ? "YES" : "NO";
            } catch (error) {
                document.getElementById('status').innerText = "Unknown (Check MTA)";
            }
        }

        fetchGStatus();
        setInterval(fetchGStatus, 60000); // Refresh every minute
    </script>
</body>
